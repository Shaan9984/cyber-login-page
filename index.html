<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashbooard | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap 4 css -->
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="dist/css/login-form.css">
	<!-- font awesome icon css -->
	<link rel="stylesheet" type="text/css" href="dist/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/fontawesome.min.css">
<!--===============================================================================================-->
</head>
<body>
	
	<!-- particles.js container -->
<!-- 	<div id="particles-js" >
	</div> -->
<div id="particles-js"></div>

<div class="login-box">
   
  <div class="card bg-transparent border-0">
    <div class="card-header border-bottom-0 bg-transparent">
      <ul class="nav nav-tabs justify-content-center pt-4" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active yellow" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login"
             aria-selected="true">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link yellow" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register"
             aria-selected="false">Register</a>
        </li>
      </ul>
    </div>

    <div class="card-body pb-4">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
          <form method="post" action="#dashboard">
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email" required autofocus>
            </div>

            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" id="password" placeholder="Password" required>
            </div>

            <div class="custom-control custom-checkbox text-white">
              <input class="custom-control-input" id="customCheck1" checked="" type="checkbox">
              <label class="custom-control-label" for="customCheck1">Check me out</label>
            </div>

            <div class="text-center pt-4">
              <button type="submit" class="btn btn-blue form-control">Login</button>
            </div>

            <div class="text-center pt-2">
              <a class="btn btn-link text-white " href="#">Forgot Your Password?</a>
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
          <form>
            <div class="form-group">
              <input type="text" name="username" id="name" class="form-control" placeholder="Username" required autofocus>
            </div>

            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Set a password" required>
            </div>

            <div class="form-group">
              <input type="password" name="password_confirmation" id="password-confirm" class="form-control" placeholder="Confirm password" required>
            </div>

            <div class="text-center pt-2 pb-1">
              <button type="submit" class="btn btn-blue form-control">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
</div>



	
<!--===============================================================================================-->
	<script src="jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/particles.min.js"></script>
	<script src="dist/js/move-particles.js"></script>

</body>
</html>
